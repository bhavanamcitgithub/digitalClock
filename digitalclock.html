<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="digitalclock.css">
</head>
<body>
    <div class="clock">
    
        <div id="time">
            <div class="circle" style="--clr:#ff2972">
              <div class="dots sec_dot"></div>
              <svg>
                 <circle cx="120" cy="120" r="120" id="ss"></circle>
              </svg>
            </div>
            <div class="circle" style="--clr:#fee800">
                <div class="dots min_dot"></div>
                <svg>
                   <circle cx="100" cy="100" r="100" id="mm"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#04fc43">
                <div class="dots hr_dot"></div>
                <svg>
                   <circle cx="80" cy="80" r="80" id="hr"></circle>
                </svg>
            </div>
            <div class="timer">
                <div id="hours" style="--clr:#ff2972">00</div>
                <div id="minutes" style="--clr:#fee800">00</div>
                <div id="seconds" style="--clr:#04fc43">00</div>
                <div class="ap"><div id="ampm"></div>

            </div>
            <div class="num" style="--n:1"><b>1</b></div>
            <div class="num" style="--n:2"><b>2</b></div>
            <div class="num" style="--n:3"><b>3</b></div>
            <div class="num" style="--n:4"><b>4</b></div>
            <div class="num" style="--n:5"><b>5</b></div>
            <div class="num" style="--n:6"><b>6</b></div>
            <div class="num" style="--n:7"><b>7</b></div>
            <div class="num" style="--n:8"><b>8</b></div>
            <div class="num" style="--n:9"><b>9</b></div>
            <div class="num" style="--n:10"><b>10</b></div>
            <div class="num" style="--n:11"><b>11</b></div>
            <div class="num" style="--n:12"><b>12</b></div>
           
        </div>
    </div>

    <script>

        setInterval(()=>{
            let hr = document.getElementById('hr');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');
            let sec_dot = document.querySelector('.sec_dot');
            let min_dot = document.querySelector('.min_dot');
            let hr_dot = document.querySelector('.hr_dot');
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds'); 
            let ampm = document.getElementById('ampm')
             

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            let am = h>=12 ? "PM" : "AM";
            //converts 24hr clocks to 12hr clock
            if(h>12){
                h=h-12;
            } 
            //add zeros before single 
            
            h=(h < 10) ? "0" + h : h;
            m=(m < 10) ? "0" + m : m;
            s=(s < 10) ? "0" + s : s;

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;


            hr.style.strokeDashoffset = 510-(510*h)/12;
            //12 hrsclock
            mm.style.strokeDashoffset = 630-(630*m)/60;
            //60 minutes 
            ss .style.strokeDashoffset = 760-(760*s)/60;
            //60 seconds
           
            sec_dot.style.transform = 'rotateZ(${s * 6}deg)';
            //360/60 seconds =6
            min_dot.style.transform = 'rotateZ(${m * 6}deg)';
            // 360/60 minutes=6
            hr_dot.style.transform = 'rotateZ(${h * 30}deg)';
            // 360/60minutes= 30

          
        })
    </script>

    
</body>
</html>
